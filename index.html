<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADING SECTION -->
      <section class="heading">
        <h2>Our Pricing</h2>
        <div>
          <span>Annually</span>
          <span class="toggle">
            <div>circle</div>
          </span>
        </div>
        <span>Monthly</span>
      </section>
      <!-- HEADING SECTION END -->
      <!-- COMPONENT SECTION -->
      <section class="components">
        <!-- BASIC COMPONENT -->
        <ul>
          <li>Basic</li>
          <li><h3>$19.99</h3></li>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <!-- BASIC COMPONENT END -->
        <!-- PROFESSIONAL COMPONENT -->
        <ul>
          <li>Professional</li>
          <li><h3>$24.99</h3></li>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <!-- PROFESSIONAL COMPONENT END -->
        <!-- MASTER COMPONENT -->
        <ul>
          <li>Master</li>
          <li><h3>$39.99</h3></li>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <!-- MASTER COMPONENT END -->
      </section>
      <!-- COMPONENT SECTION -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
