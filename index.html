<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADING SECTION -->
      <section class="heading">
        <h2>Our Pricing</h2>
        <div>
          <div style="padding-right: 1rem">Annually</div>
          <button id="toggle" class="monthly">
            <div></div>
          </button>
          <div style="padding-left: 1rem">Monthly</div>
        </div>
      </section>
      <!-- HEADING SECTION END -->
      <!-- COMPONENT SECTION -->
      <section class="components">
        <!-- BASIC COMPONENT -->
        <div class="basic white-bg">
          <ul>
            <li class="no-bot-pad">Basic</li>
            <li class="border-bottom grey-opacity">
              <h3 id="basic-pricing">$19.99</h3>
            </li>
            <li class="border-bottom grey-opacity">500 GB Storage</li>
            <li class="border-bottom grey-opacity">2 Users Allowed</li>
            <li class="border-bottom grey-opacity">Send up to 3 GB</li>
            <li><button>Learn More</button></li>
          </ul>
        </div>
        <!-- BASIC COMPONENT END -->
        <!-- PROFESSIONAL COMPONENT -->
        <div class="professional violet-bg">
          <ul>
            <li class="no-bot-pad">Professional</li>
            <li class="border-bottom white-opacity">
              <h3 id="pro-pricing">$24.99</h3>
            </li>
            <li class="border-bottom white-opacity">1 TB Storage</li>
            <li class="border-bottom white-opacity">5 Users Allowed</li>
            <li class="border-bottom white-opacity">Send up to 10 GB</li>
            <li><button class="white-bg">Learn More</button></li>
          </ul>
        </div>
        <!-- PROFESSIONAL COMPONENT END -->
        <!-- MASTER COMPONENT -->
        <div class="master white-bg">
          <ul>
            <li class="no-bot-pad">Master</li>
            <li class="border-bottom grey-opacity">
              <h3 id="master-pricing">$39.99</h3>
            </li>
            <li class="border-bottom grey-opacity">2 TB Storage</li>
            <li class="border-bottom grey-opacity">10 Users Allowed</li>
            <li class="border-bottom grey-opacity">Send up to 20 GB</li>
            <li><button class="violet-bg">Learn More</button></li>
          </ul>
        </div>
        <!-- MASTER COMPONENT END -->
      </section>
      <!-- COMPONENT SECTION -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
